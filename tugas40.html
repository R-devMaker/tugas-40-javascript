<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar JavaScript - NIOMIC</title>
</head>
<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="p1">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="p2">contoh</p>
    <hr />
    <b>Create</b> Element : <br /><br />

    <script>
        function tombol(){
            var a = document.baseURI;
            document.getElementById("p1").innerHTML = a;

            var b = document.body.style.backgroundColor = "green";
            document.getElementById("p2").innerHTML = "Color : "+b;

            var c = document.createElement("input");
            document.body.appendChild(c);
        }
    </script>
</body>
</html>
